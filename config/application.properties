spring.datasource.url=jdbc:mysql://localhost:3306/springdbtest2?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.resources.add-mappings=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql = false
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

multipart.maxFileSize = 200Mb
multipart.maxRequestSize = 200Mb
server.port=8555
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
spring.http.multipart.max-file-size = 200MB
spring.http.multipart.max-request-size = 200MB

spring.freemarker.cache=false
spring.freemarker.check-template-location=true
spring.freemarker.charset=UTF-8
spring.freemarker.suffix=.html


spring.freemarker.template-loader-path=file:content/views/
static.path=file:content
server.error.path=/errors
#spring.resources.cache-period=0

# PROFILES
# comma list of active profiles
spring.profiles.active= dev 
# unconditionally activate the specified comma separated profiles
#spring.profiles.include=