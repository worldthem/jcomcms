     <div class="col-md-6">
               <div class="logo text-center">
                 ${logo!}
              </div>
            <div class="panel panel-default login" >
                 <div class="register">
                 <h2>${view.l("Enter your new password")}</h2>
                     <form id="reset_passform" action="${baseurl}set-password" onsubmit="simplePost('${baseurl}set-password', '.show_result2', '', '#reset_passform', '.show_result2' ); return false;">

                         <input type="hidden" name="email" value="${email!}" />
                         <input type="hidden" name="resetToken" value="${token!}" />

                         <input name="password" placeholder="${view.l("New Password")}" type="password" required=""/>
                         <input name="password_repeat" placeholder="${view.l("Repeat Password")}" type="password" required=""/>
                          
                          <div class="sign-up"> 
                           <input type="submit" value="${view.l("Reset password")}"/>
                         </div>
                     
                        <p> <span class="show_result2" ></span></p>
                    </form>
                </div>  
             </div>
        </div>
