<#include "/cms/admin/layouts/successMessage.html">
   <form action="${baseurl}admin/edit-block-store" method="POST"  class="updateFormPage">
     <input type="hidden" name="type" value="${type!}">
     <input type="hidden" name="editor" value="${editor!'builder'}">
     <input type="hidden" name="lang" value="${view.currentLang()!}">

  <div class="col-md-12">
   <div class="card">
    <div class="height30px"></div>
       ${view.adminSwitchLang()}


           <#if ( view.listLang()?size>1 )>
             <div class="col-md-12">
               <select onchange="if (this.value) window.location.href=this.value"  class="col-md-3">
                   <option value="?lang=${view.currentLang()!}">Dublicate from:</option>
                   <#list view.listLang() as lang>
                      <option value="${baseurl}admin/edit-block-dublicate?type=${type}&to=${view.currentLang()!}&from=${lang}">Dublicate from ${lang!}</option>
                   </#list>
               </select>
             </div>
            <div class="height30px"></div>
           </#if>
     
    <div class="clear"></div> 
     <div class="col-md-12">
         <div class="card">
         <#if editor!?contains('editor')>
           <div class="height10px"></div>
          <div class="col-md-12">
            <textarea name="text" id="editor" class="form-control tinymce">${row.getText()!}</textarea>
            
          </div>  
          <div class="height10px"></div>
         <#else>
             <#include "/cms/admin/layouts/page-editor.html">
         </#if>

          <div class="height10px"></div>
              <div class="text-center">
                <input type="submit" class="btn save_content btn_active" value="${view.l('Save')}"/>
             </div>
            <div class="height10px"></div>  
         </div>
      <div class="height30px"></div>
        </div>
       <div class="height30px"></div>
       </div>
    </div>

  </form>
