 
 
<div class="col-md-12">
 <div class="card">
    
     <div class="header">
          <h4 class="title">${view.l('Shipping Countries or States or Regions') }</h4>
     </div>
  <div class="add_new_top">  
    <form action="${baseurl}admin/checkout-countries/store" method="post">

          <input type="hidden" name="id" value="0">
          
           <div class="col-md-2">
           <label> ${view.l('Title') } <br />
             <input type="text" name="country" class="form-control"/>
             </label>
          </div>
         <div class="col-md-2">
          <label>${view.l('Code') }<br />
             <input type="text" name="code" class="form-control"/>
             </label>
          </div>
        <div class="col-md-1"><br />
           <button type="submit" class="btn btn_small">${view.l('Add new one') }</button>  
        </div>
         
     <div class="clear"></div>
    </form> 
   </div>
     <#if rows??>
     <form action="${baseurl}admin/checkout-countries/bulk" method="post">
          <div class="col-md-2">
             <select name="action" class="form-control" >
                <option value="">${view.l('Action') }</option>
                <option value="del"> ${view.l('Remove') } </option>
            </select>
          </div>
         
        <div class="col-md-1">
           <button type="submit" class="btn btn_small">${view.l('Apply') }</button>  
        </div>
         
     <div class="clear"></div>
     
     <div class="content table-responsive table-full-width">
         <table class="table table-hover table-striped">
             <thead>
                 <th><input type="checkbox" id="checkall" onclick="check_all(this);" /></th>
                 <th>${view.l('ID') }</th>
                 <th>${view.l('Title') } </th>
                 <th>${view.l('Code') }</th>
                 <th style="width: 40px"> </th>
                 <th style="width: 40px"> </th>
             </thead>
             <tbody>
             <#list rows as row>
                   <tr class="saverow${row.getId()}">
                     <td>
                         <input type="hidden" name="id" value="${row.getId()}">
                         <input type="hidden" name="returndata" value="ok">
                         <input type="checkbox" name="bulkid" class="checkboxeach"  value="${row.getId()}">
                      </td>
                      
                     <td>${row.getId()}</td>
                     <td><input type="text" class="data_get${row.getId()}" name="country" data-value="${row.getCountry()!}"  value="${row.getCountry()!}" onfocusout="save_field('${baseurl}admin/checkout-countries/store', '.result${row.getId()}', '${row.getId()}');" /> </td>
                     <td><input type="text" name="code"  class="data_2_get${row.getId()}" data-value="${row.getCode()!}" value="${row.getCode()!}"  onfocusout="save_field('${baseurl}admin/checkout-countries/store', '.result${row.getId()}', '${row.getId()}');" /> </td>
                       
                      <td> 
                         <a href="${baseurl}admin/checkout-countries/delete?id=${row.getId()}" class="fa_delete" onclick="return confirm('You are sure?') ? true : false;"> </a>
                     </td>
                     <td class="result${row.getId()}"></td>
                 </tr>
             </#list>
             </tbody>
         </table>
 
     </div>
     
     </form>
 </#if>
 </div>
</div>
