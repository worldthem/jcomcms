 
 
<div class="col-md-12">
 <div class="card">
      
     <div class="header">
          <h4 class="title">${view.l('Subscribers') }</h4>
     </div>
    
     
     <form action="${baseurl}admin/subscribe/destroy-bulk" method="post">

           <div class="col-md-2">
               <select name="action" class="form-control" >
                <option value="">${view.l('Action') }</option>
                <option value="del">${view.l('Remove') } </option>
               </select>
          </div>
         
        <div class="col-md-2">
           <button type="submit" class="btn btn_small">${view.l('Apply') }</button>  
        </div>
           <div class="col-md-2"><br /></div>
          
          <div class="col-md-2">
           <input type="text" class="form-control" name="s" value="${search!}"  placeholder="${view.l('Search') }"/>
         </div>
          <div class="col-md-2">
            <button type="submit" class="btn btn_small">${view.l('Search') }</button>  
          </div>
          <div class="col-md-2 text-right">
             <a href="#" class="btn btn_small">${view.l("Export")}</a>
          </div>
         
     <div class="clear"></div>
     
     <div class="content table-responsive table-full-width">
         <table class="table table-hover table-striped">
             <thead>
                 <th><input type="checkbox" id="checkall" onclick="check_all(this);" /></th>
                 <th>${view.l('Email') }</th>
                 <th>${view.l('Date') }</th>
              </thead>
             <tbody>
             <#list rows.iterator() as row>

                 <tr> 
                       <td> <input type="checkbox" name="bulkid" class="checkboxeach"  value="${row.getId()!}"></td>
                       <td> ${row.getEmail()!}</td>
                       <td> ${row.getCreated_at()!}</td>
                 </tr>
             </#list>
             </tbody>
         </table>
 
     </div>
         <div class="col-md-12">
             <#include "/cms/standart/default/pagination.html">
         </div>
     </form>  
 </div>
</div>
