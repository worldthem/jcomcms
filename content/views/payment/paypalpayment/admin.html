<table class="table_admin_settings">
 <tbody>
    
 <tr>
    <th>${view.l('Title') }</th>
    <td>
      <input class="form-control" name="title" value="${row.getTitle()!}" type="text">
   </td> 
 </tr>  
 <tr>
    <th>${view.l('Image') }</th>
    <td>
        <input name="image" type="hidden" value="${row.getImage()!}">

        <input class="form-control" name="file" type="file">
          <#if row.getImage()??>
              <img src="${baseurl}content/views/payment/stripepayment/img/${row.getImage()!}" style="max-height: 70px;" /><br/>
           <#else>
          </#if>
     <label> <input name="noimage"  type="checkbox" <#if row.getNoimage() >  checked  </#if> value="noimage" /> No logo</label>
      <br />
   </td> 
 </tr>
  <tr>
    <th>${view.l('Description') }</th>
    <td>
       <textarea name="description" class="form-control">${row.getDescription()!}</textarea>
       <br /> 
   </td> 
  </tr>
 <tr>
     <th>${view.l('PayPal Mode') }</th>
     <td>
         <select name="mode" class="form-control">
             <option value="sandbox">Sandbox (Test mode)</option>
             <option value="live" <#if row.getMode()!?contains("live")>selected</#if> >Live (Live mode)</option>

         </select>
         <br />
     </td>
 </tr>
 <tr>
    <th>${view.l('PayPal Express Checkout client ID') }</th>
    <td>
        <input class="form-control" name="publickey" value="${row.getPublicKey()!}" type="text">
       <br /> 
   </td> 
  </tr>                                               
  <tr>
    <th>${view.l('PayPal Express Checkout secret') }</th>
    <td>
        <input class="form-control" name="secretkey" value="${row.getSecretKey()!}" type="text">
       <br />
   </td>
  </tr>

         
  </tbody>
 </table>
